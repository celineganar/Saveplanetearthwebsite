

<form class="col s12"(ngSubmit)="saveEntry()" #inputForm="ngForm">
  <div class="row">
    
    <div class="input-field col s6">
     <div class="col s6">
       <label >Note</label>
      </div>
      <input type="text" class="form-control" id="survey.rating" required [(ngModel)]="survey.rating" name="surveyratingInputForm" #surveyratingInputForm="ngModel">
      
    </div>

      

       </div>
       <select [formControl]="selectControl"[(ngModel)]="selectControl" class="browser-default">
          
        <option value="" disabled selected>Choose your option</option>
        <option value="1">Option 1</option>
        <option value="2">Option 2</option>
        <option value="3">Option 3</option>
      </select>
      <p><span>You selected: </span><b>{{selectControl.value}}</b></p>

    <div style=" text-align: center">
        <button [disabled]="!inputForm.form.valid" class="btn waves-effect waves-light position:absolute; top:50%;" type="submit" name="action">Submit
           <i class="material-icons right">send</i>
         </button>
        </div>
    </form>

   
    
    

    <ngx-charts-pie-chart
  [view]="view"
  [scheme]="colorScheme"
  [results]="countryData"
  [legend]="showLegend"
  [legendPosition]="legendPosition"
  [labels]="showLabels"
  [doughnut]="isDoughnut"
  (select)="onSelect($event)"
  (activate)="onActivate($event)"
  (deactivate)="onDeactivate($event)"
  >
</ngx-charts-pie-chart>
<br/>
<br/>
<br/>
<br/>
<div class="row">
  <form class="col s12">
    <div class="row">
      <div class="input-field col s6">

        <label for="first_name">First Name</label>
        <br/>
        <br/>
        <select class="browser-default">
          
          <option value="" disabled selected>Choose your option</option>
          <option value="1">Option 1</option>
          <option value="2">Option 2</option>
          <option value="3">Option 3</option>
        </select>
      </div>
      <div class="input-field col s6">
        <input id="last_name" type="text" class="validate">
        <label for="last_name">Last Name</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input disabled value="I am not editable" id="disabled" type="text" class="validate">
        <label for="disabled">Disabled</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="password" type="password" class="validate">
        <label for="password">Password</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="email" type="email" class="validate">
        <label for="email">Email</label>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        This is an inline input field:
        <div class="input-field inline">
          <select class="browser-default">
            <option value="" disabled selected>Choose your option</option>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
          </select>
          <span class="helper-text" data-error="wrong" data-success="right">Helper text</span>
        </div>
      </div>
    </div>
  </form>
</div>
      
<ngx-charts-bar-horizontal
  [view]="view"
  [scheme]="colorScheme"
  [results]="countryData"
  [xAxis]="showXAxis"
  [yAxis]="showYAxis"
  [legend]="showLegend"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
  (select)="onSelect($event)"
  (activate)="onActivate($event)"
  (deactivate)="onDeactivate($event)">
</ngx-charts-bar-horizontal>
